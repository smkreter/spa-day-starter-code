<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
<h2>My Profile</h2>
    <p th:text="${name}">Customer Name</p>
    <p th:text="${skintype}">Customer Skin Type</p>
    <p th:text="${manipedi}">ManiPedi Value</p>
</div>
<div id = "servicesMenu">
    <h2>Facial Menu</h2>
    <p>We recommend the below treatments for your face problems. You're gross!</p>
    <th:block th:each="facial: ${appropriateFacials}">
        <p th:text="${facial}">Facial Option</p>
    </th:block>
    <th:block th:if='${manipedi.equals("manicure")}'>
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription">Description</p>
    </th:block>
    <th:block th:if='${manipedi.equals("pedicure")}'>
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription">Description</p>
    </th:block>
</div>
</body>
</html>
